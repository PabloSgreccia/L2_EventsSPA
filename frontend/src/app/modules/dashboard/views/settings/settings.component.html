<br>
<h2>
  Your Profile:
</h2>
<mat-card class="settings-items">
  <table>
    <tr rowspan="2" class="bold">Photo:</tr>
    <tr>
      <!-- <td class="bold">Photo:</td> -->
      <td><img [src]="user.photo" class="user-img"></td>
      <td>
        <button class="btn-primary" mat-raised-button (click)="changePhotoDialog()">Change</button></td>
    </tr>
    <tr rowspan="2" class="bold">Name and Email:</tr>
    <tr>
      <td>
        <div>
          <p>{{user.name}} </p>
          <p>{{user.email}}</p>
        </div>
      </td>
      <td><button class="btn-primary" mat-raised-button (click)="changeDataDialog()">Change</button></td>
    </tr>
    <tr rowspan="2" class="bold">Password:</tr>
    <tr>
      <td>***********</td>
      <td><button class="btn-primary" mat-raised-button (click)="changePassDialog()">Change</button></td>
    </tr>
    
    <tr rowspan="2" class="bold">Validation:</tr>
    <tr *ngIf="user.validated === 3; else pending">
      <td>Validated User</td>
        <mat-icon>verified_user</mat-icon>
    </tr>

    <ng-template #pending>
      <tr *ngIf="user.validated === 2; else notvalidated">
        <td>Pending</td>
        <td><button class="btn-primary" mat-raised-button disabled="true">Pending</button></td>
      </tr>
    </ng-template>

    <ng-template #notvalidated>
      <tr>
        <td>Not validated</td>
        <td><button class="btn-primary" mat-raised-button (click)="askForValidation()" [disabled]="askDisabled">Ask for</button></td>
      </tr>
    </ng-template>

    <tr>
      <td>
        <button mat-stroked-button color="warn" (click)="deleteUser()">DELETE USER</button></td>
    </tr>

  </table>

  <span *ngIf="error">{{error}}</span>

</mat-card>
