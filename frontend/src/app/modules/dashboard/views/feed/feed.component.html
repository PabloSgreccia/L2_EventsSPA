<br>
<mat-expansion-panel [formGroup]="filtersForm" >
  <mat-expansion-panel-header>
    <mat-panel-title>
      <mat-icon>filter_list</mat-icon>
      Filters
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div class="filter-item">
    <mat-form-field appearance="fill">
      <mat-label>Province</mat-label>
      <mat-select formControlName="province" (selectionChange)="changeProvince()">
        <mat-option *ngFor="let province of provinces" [value]="province.value">
          {{province.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>City/Town</mat-label>
      <!-- <mat-select [disabled]="province.value === ''" #cityFilter formControlName="city"> -->
        <mat-select formControlName="city">
        <mat-option *ngFor="let city of cities" [value]="city">
          {{city}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Topic</mat-label>
      <mat-select formControlName="type">
        <mat-option *ngFor="let type of eventTypes" [value]="type.value">
          {{type.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>User</mat-label>
      <input matInput (keyup)="onKeyUp()" #filterByUser>
    </mat-form-field>
</div>
    

  <button mat-raised-button class="filter-apply-btn btn-primary" (click)="filterEvents()">Apply</button>

</mat-expansion-panel>


<div class="events-header">
  <h3>Events</h3>
<div>

  Order by: 
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style" (change)="orderby($event)">
    <mat-button-toggle value="date" >
      <mat-icon>date_range</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="people">
      <mat-icon>people</mat-icon>
    </mat-button-toggle>
    <!-- <mat-button-toggle value="stars">
      <mat-icon>stars</mat-icon>
    </mat-button-toggle> -->
  </mat-button-toggle-group>
</div>

  <div class="new-event-btn" routerLink="/dashboard/new-event">
    Create Event!
    <mat-icon> create_new_folder</mat-icon>
  </div>
</div>

<br>
<div class="lista-eventos">
  <div class="evento" *ngFor="let event of events">

    <etp-event [event]="event"></etp-event>

  </div>
</div>
