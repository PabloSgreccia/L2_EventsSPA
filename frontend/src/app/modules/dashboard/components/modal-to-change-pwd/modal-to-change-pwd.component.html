<p mat-dialog-title>Change Password:</p>
<form [formGroup]="passForm" (ngSubmit)="savePass()" class="modify-sections">
  <mat-form-field appearance="fill">
    <mat-label>Old Password</mat-label>
    <input type="password" matInput formControlName="oldPassword">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>New Password</mat-label>
    <input type="password" matInput formControlName="newPassword">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Repeat New Password</mat-label>
    <input type="password" matInput formControlName="repPassword">
  </mat-form-field>
  <span *ngIf="error">{{error}}</span>
  <div mat-dialog-actions>
    <button mat-stroked-button color="warn" type="button" mat-dialog-close>Cancel</button>
    <button mat-stroked-button color="primary" type="submit">Save</button>
  </div> 
</form>
