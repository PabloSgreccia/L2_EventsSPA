<p mat-dialog-title>Select new photo:</p>

<input type="file" accept=".jpg,.png" (change)="handleFileInput($event)">
<br>
<span *ngIf="error">{{error}}</span>
<div class="actions">
  <button mat-stroked-button color="warn" [mat-dialog-close]="false">Cancel</button>
  <button mat-stroked-button color="primary" (click)="savePhoto()">Save</button>
</div>
