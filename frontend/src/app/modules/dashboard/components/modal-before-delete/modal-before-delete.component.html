<div mat-dialog-title>Eliminar {{data.model}}</div>
<div mat-dialog-content>¿Está seguro que desea eliminar el {{data.model}} con id {{data.id}}.</div>
  <div mat-dialog-actions>
    <button mat-stroked-button color="primary" [mat-dialog-close]="false">Cancelar</button>
    <button mat-stroked-button color="warn" [mat-dialog-close]="true">Sí</button>
  </div>
