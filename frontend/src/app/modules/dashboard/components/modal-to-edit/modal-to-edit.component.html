<h1 mat-dialog-title>Insert New Values:</h1>
<form [formGroup]="dataForm" (ngSubmit)="saveData()" class="modify-sections">

  <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-stroked-button color="warn" mat-dialog-close>Close</button>
    <button mat-stroked-button color="primary">Save</button>
  </div> 
</form>
