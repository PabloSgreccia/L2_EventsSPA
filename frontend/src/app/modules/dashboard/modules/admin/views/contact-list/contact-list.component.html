
  <div class="table-title">
    <mat-icon [routerLink]="['/admin']">arrow_back</mat-icon>
    <h2>Messages List</h2>
  </div>
  <br>
  <div *ngFor="let contact of contactList">
    <mat-card>
      <mat-card-title>{{contact.subject}}</mat-card-title>
      <mat-card-subtitle>{{contact.name}} - {{contact.email}}</mat-card-subtitle>
      <mat-card-content>{{contact.description}}</mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button color="warn" (click)="deleteContact(contact.id || 0)">DELETE</button>
      </mat-card-actions>
    </mat-card>
    <br>

  </div>
<br>
<hr>
<br>
<div class="flex-col-center">
  End
</div>
