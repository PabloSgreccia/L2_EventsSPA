<div class="main-list">
  <div class="table-title">
    <mat-icon [routerLink]="['/admin']">arrow_back</mat-icon>
    <h2>Users List</h2>
  </div>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Filter Users</mat-label>
    <input matInput (keyup)="onKeyUp()" #filterByUser>
  </mat-form-field>
  <br>

  <table>
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </thead>
    <tbody *ngIf="editedUsersList">
      <tr *ngFor="let user of editedUsersList">
        <td [routerLink]="['/dashboard/profile', user.id]">{{user.id}}</td>
        <td [routerLink]="['/dashboard/profile', user.id]">{{user.name}}</td>
        <td [routerLink]="['/dashboard/profile', user.id]">{{user.email}}</td>
        <td class="center-td">
          <mat-icon (click)="deleteUser(user.id)" class="red center">delete_forever</mat-icon>
        </td>
      </tr>
    <tbody *ngIf="!editedUsersList">
      <tr class="no-data">
        <td colspan="3">No users!</td>
      </tr>
    </tbody>
  </table>
</div>

<span class="floating-message" *ngIf="msg">{{msg}}</span>
