<div class="main-list">
    <div class="table-title">
      <mat-icon [routerLink]="['/admin']">arrow_back</mat-icon>
      <h2>Pending Verifications List</h2>
    </div>
  
    <br>
  
    <table>
      <thead>
        <th>Email</th>
        <th>Name</th>
        <th>Actions</th>
      </thead>
      <tbody *ngIf="initUsersList">
        <tr *ngFor="let user of initUsersList">
          <td>{{user.email}}</td>
          <td>{{user.name}}</td>
          <td class="actions">
            <mat-icon (click)="declineVerification(user.id)">close</mat-icon>
            <mat-icon (click)="acceptVerification(user.id)">check</mat-icon>
          </td>
        </tr>
      <tbody *ngIf="!initUsersList">
        <tr class="no-data">
          <td colspan="3">No Verifications!</td>
        </tr>
      </tbody>
    </table>
  </div>
