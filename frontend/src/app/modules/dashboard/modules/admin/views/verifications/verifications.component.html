<div class="main-list">
    <div class="table-title">
      <mat-icon [routerLink]="['/admin']">arrow_back</mat-icon>
      <h2>Verificaciones Pendientes</h2>
    </div>
  
    <br>
  
    <table>
      <thead>
        <th>Email</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </thead>
      <tbody *ngIf="initUsersList">
        <tr *ngFor="let user of initUsersList">
          <td [routerLink]="['/dashboard/profile', user.id]">{{user.email}}</td>
          <td [routerLink]="['/dashboard/profile', user.id]">{{user.name}}</td>
          <td class="actions">
            <mat-icon (click)="updateVerification(user.id, 1)" class="red">close</mat-icon>
            <mat-icon (click)="updateVerification(user.id, 3)" class="green">check</mat-icon>
          </td>
        </tr>
      <tbody *ngIf="!initUsersList">
        <tr class="no-data">
          <td colspan="3">No hay verificaciones pendientes!</td>
        </tr>
      </tbody>
    </table>
  </div>
  
<span class="floating-message" *ngIf="msg">{{msg}}</span>
