<div class="main-list">
  <div class="table-title">
    <mat-icon [routerLink]="['/admin']">arrow_back</mat-icon>
    <h2>Events List</h2>
  </div>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Filter Events</mat-label>
    <input matInput (keyup)="onKeyUp()" #filterByEvent>
  </mat-form-field>
  <br>

  <table>
    <thead>
      <th>ID</th>
      <th>Title</th>
      <th>Actions</th>
    </thead>
    <tbody *ngIf="filteredEventsList">
      <tr *ngFor="let event of filteredEventsList">
        <td>{{event.id}}</td>
        <td class="align-start">{{event.title}}</td>
        <td class="center-td">
          <mat-icon (click)="deleteEvent(event.id)" class="red center">delete_forever</mat-icon>
        </td>
      </tr>
    <tbody *ngIf="!filteredEventsList">
      <tr class="no-data">
        <td colspan="3">No Events!</td>
      </tr>
    </tbody>
  </table>
</div>

<span class="floating-message" *ngIf="msg">{{msg}}</span>
