<div class="main-list">
  <div class="table-title">
    <mat-icon [routerLink]="['/admin']">arrow_back</mat-icon>
    <h2>Lista de tipos de eventos</h2>
  </div>
  <br>
  <div class="flex-row">
    <form [formGroup]="typeForm" (ngSubmit)="addOdrEditType()">

      <mat-form-field appearance="fill" class="type-input">
        <mat-label>Agregar o editar tipos</mat-label>
        <input matInput formControlName="type">
      </mat-form-field>

      <mat-form-field appearance="fill" class="type-input">
        <mat-label>ID</mat-label>
        <input type="number" matInput formControlName="id">
      </mat-form-field>

      <button mat-raised-button class="btn-primary" (click)="resetForm()">Limpiar Filtros</button>
      <button mat-raised-button type="submit" class="btn-primary" [disabled]="!typeForm.valid">Guardar</button>
      <!-- <button mat-raised-button type="submit" class="btn-primary" (click)="changePhoto()" [disabled]="changeFotoDisabled">Edit Default Img</button> -->
    </form>
  </div>

  <br>

  <table>
    <thead>
      <th>ID</th>
      <th>Tipo</th>
      <th>Acciones</th>
    </thead>
    <tbody *ngIf="initTypesList[0].type !== ''">
      <tr *ngFor="let type of initTypesList">
        <td>{{type.id}}</td>
        <td>{{type.type}}</td>
        <td class="actions">
          <mat-icon (click)="deleteType(type.id)" class="red center">delete_forever</mat-icon>
          <mat-icon (click)="editType(type)" class="blue center">edit</mat-icon>
        </td>
      </tr>
    <tbody *ngIf="initTypesList[0].type === ''">
      <tr class="no-data">
        <td colspan="3">No Types!</td>
      </tr>
    </tbody>
  </table>
</div>

<span class="floating-message" *ngIf="msg">{{msg}}</span>
